<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registeration Form In HTML & CSS</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <center>
        <br>
        <br>
    <div class="container">
        <h1><b><u>REGISTERATION FORM</u></b></h1>
        

        <div class="input">
           <i class="fa-solid fa-user"></i><input type="text" class="fname" placeholder="First Name">
           <i class="fa-solid fa-user"></i><input type="text" class="lname" placeholder="Last Name">
        </div>
        <div class="input">
            <i class="fa-solid fa-envelope"></i><input type="text" class="inpt" placeholder="Enter Email" >
        </div>
        <div class="input">
            <i class="fa-solid fa-lock"></i><input type="text" class="inpt" placeholder="Enter Password"required>
        </div>
        <div class="input">
            <i class="fa-solid fa-phone me-3"></i><input type="text" class="inpt" placeholder="Enter Phone number"required>
        </div>
        <div class="input">
            <i class="fa-solid fa-calendar-alt"></i><input class="inpt" type="text"  class="inpt"placeholder="DOB">
        </div>
        <div class="gender">
            <input type="radio" name="gender">Male<input type="radio" name="gender">Female
        </div>
        <div class="input">
            <i class="fa-solid fa-house-user"></i><input class="inpt" type="text" class="inpt" placeholder="City">
        </div>
        <button>Register</button>

    </div>
    </center>
</body>
</html>
